<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
      eel.expose(say_hello_js); // Expose this function to Python
      function say_hello_js(x) {
        console.log("Hello from " + x);
      }

      say_hello_js("Javascript World!");
      eel.say_hello_py("Javascript World!"); // Call a Python function
    </script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .inputs {
        background-color: gainsboro;
        width: 30vw;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
      }
      #figure {
        width: 70vw;
      }
    </style>
    <script src="node_modules/plotly.js-dist/plotly-2.17.1.min.js"></script>
  </head>

  <body>
    <div class="inputs">
      <form id="form">
        <label for="shape">Shape: </label>
        <input
          type="radio"
          id="rectangle"
          name="shape"
          value="Rect"
          required
          checked="checked"
        />
        <label for="rectangle">Square</label>
        <input
          type="radio"
          id="circle"
          name="shape"
          value="Circular"
          required
        />
        <label for="circle">Circle</label><br />

        <label for="axis">Axis: </label>
        <input type="radio" id="weak" name="axis" value="Weak" required />
        <label for="weak">Weak</label>
        <input
          type="radio"
          id="strong"
          name="axis"
          value="Strong"
          required
          checked="checked"
        />
        <label for="strong">Strong</label><br />
        <label for="depth">Depth/Radius (mm)</label><br />
        <input
          type="number"
          style="margin-bottom: 4px"
          id="depth"
          name="depth"
          required
          value="400"
        /><br />
        <label for="b">b (mm)</label>
        <input
          style="width: 80px"
          type="number"
          id="b"
          name="b"
          required
          value="200"
        />
        <label for="h">h (mm)</label>
        <input
          style="width: 80px"
          type="number"
          id="h"
          name="h"
          required
          value="200"
        /><br />
        <label for="tf">tf (mm)</label>
        <input
          style="width: 80px"
          type="number"
          id="tf"
          name="tf"
          required
          value="15"
        />
        <label for="tw">tw (mm)</label>
        <input
          style="width: 80px"
          type="number"
          id="tw"
          name="tw"
          required
          value="9"
        /><br />

        <label for="no_reb">No of Rebars:</label><br />
        <select name="no_reb" id="no_reb" required>
          <option value="4">4</option>
          <option value="8" selected>8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option></select
        ><br />

        <label for="reb_dia">rebar diameter (mm)</label><br />
        <input
          type="number"
          id="reb_dia"
          name="reb_dia"
          required
          value="20"
        /><br />

        <!-- <label for="conc_law">Concrete Law:</label><br />
        <select name="conc_law" id="conc_law" required>
          <option value="ec2_nonlin">EN 1992-1-1 Nonlinear</option>
          <option value="ec2_parabol_rect">
            EN 1992-1-1 Parabola-Rectangle
          </option>
          <option value="plastic">Plastic</option></select
        ><br /> -->

        <label for="fcm">fcm (MPa)</label><br />
        <input type="number" id="fcm" name="fcm" required value="40" /><br />
        <!-- <label for="gamma,fcm">gamma,fcm</label><br />
        <input
          type="number"
          id="gamma,fcm"
          name="gamma,fcm"
          value="1"
          required
        /><br /> -->
        <label for="fa">fa (MPa)</label><br />
        <input type="number" id="fa" name="fa" required value="460" /><br />
        <!-- <label for="gamma,fa">gamma,fa</label><br />
        <input
          type="number"
          id="gamma,fa"
          name="gamma,fa"
          value="1"
          required
        /><br /> -->
        <label for="fs">fs (MPa)</label><br />
        <input type="number" id="fs" name="fs" required value="500" /><br />
        <!-- <label for="gamma,fs">gamma,fs</label><br />
        <input
          type="number"
          id="gamma,fs"
          name="gamma,fs"
          value="1"
          required
        /><br /> -->
        <input
          id="cal_btn"
          type="button"
          value="calculate"
          onclick="calculator()"
        />
        <button id="cal_btn2">Submit2</button>
      </form>
    </div>
    <div id="figure"></div>
    <script type="text/javascript" src="plot.js"></script>

    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
