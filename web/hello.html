<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>

    <script type="text/javascript">
      eel.expose(say_hello_js); // Expose this function to Python
      function say_hello_js(x) {
        console.log("Hello from " + x);
      }

      say_hello_js("Javascript World!");
      eel.say_hello_py("Javascript World!"); // Call a Python function
    </script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <form>
      <label for="shape">Shape: </label>
      <input type="radio" id="rectangle" name="shape" value="rectangle" />
      <label for="rectangle">Square</label>
      <input type="radio" id="circle" name="shape" value="circle" />
      <label for="circle">Circle</label><br />

      <label for="axis">Axis: </label>
      <input type="radio" id="weak" name="axis" value="weak" />
      <label for="weak">Weak</label>
      <input type="radio" id="strong" name="axis" value="strong" />
      <label for="strong">Strong</label><br />

      <label for="b">b (mm)</label><br />
      <input type="number" id="b" name="b" /><br />
      <label for="h">h (mm)</label><br />
      <input type="number" id="h" name="h" /><br />
      <label for="tf">tf (mm)</label><br />
      <input type="number" id="tf" name="tf" /><br />
      <label for="tw">tw (mm)</label><br />
      <input type="number" id="tw" name="tw" /><br />

      <label for="no_reb">No of Rebars:</label><br />
      <select name="no_reb" id="no_reb">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="20">20</option></select
      ><br />

      <label for="reb_dia">rebar diameter (mm)</label><br />
      <input type="number" id="reb_dia" name="reb_dia" /><br />
      <label for="fcm">fcm (MPa)</label><br />
      <input type="number" id="fcm" name="fcm" /><br />
      <label for="gamma,fcm">gamma,fcm</label><br />
      <input type="number" id="gamma,fcm" name="gamma,fcm" value="1" /><br />
      <label for="fa">fa (MPa)</label><br />
      <input type="number" id="fa" name="fa" /><br />
      <label for="gamma,fa">gamma,fa</label><br />
      <input type="number" id="gamma,fa" name="gamma,fa" value="1" /><br />
      <label for="fs">fs (MPa)</label><br />
      <input type="number" id="fs" name="fs" /><br />
      <label for="gamma,fs">gamma,fs</label><br />
      <input type="number" id="gamma,fs" name="gamma,fs" value="1" /><br />
    </form>
  </body>
</html>
